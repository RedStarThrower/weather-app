<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
</head>
<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
<link rel="stylesheet" type="text/css" href="./styles/style.css">
<body>
    <div class="header">
    <div id="location">
        <p>Houston, TX</p>
    </div>

    <input class="search-bar" placeholder="Search...">
    </div>
    <div id="main-container">
        </div>
    <footer class="footer"></footer>
    <footer class="transparent-footer">
    <div id="buttons">
        <button value="Celsius" class="myButton" id="temp-C-button">View in C&deg</button>
        <button value="current" class="myButton" id="current-view-button">Current View</button>
        <button value="hourly" class="myButton" id="hourly-button">24-Hour Forecast</button>
        <button value="daily" class="myButton" id="daily-button">7-Day Forecast</button>
    </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.1/backbone-min.js"></script>
    <script src="js/backbone-script.js" type="text/javascript"></script>
     <script src="js/vanilla-script.js" type="text/javascript"></script>
       <script src="js/test-code-here.js" type="text/javascript"></script>
       <script src="js/skycons.js" type="text/javascript"></script>
</body>

</html>
